<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-icon slot="start" [routerLink]="['/menu']" name="arrow-back" style="color: rgb(255, 169, 169); width: 25px; height: 25px; padding-left: 10px;"></ion-icon>
    <ion-icon slot="end" [routerLink]="['/carrito']" name="cart"style="color: rgb(255, 169, 169);width: 25px;height: 25px;padding-right: 0px;padding-left: 200px;"></ion-icon>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 style="text-align: center; font-weight: bolder; color: rgb(0, 0, 0);">Mitarashi Dango</h1>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;"><p ion-text-center>{{1500 | currency:'$':true:'4.0-0'}}</p></ion-card-title>
     
    </ion-card-header>
    <img width="220px" style="padding-left: 18px;" src="assets/Mitarashidango.jpg" />
    <ion-card-subtitle style="text-align: center; color: rgb(128, 128, 128); ">El Mitarashi dango son bolas de masa de arroz (dango) ensartadas en pinchos de bambú y cubiertas con un glaseado de salsa de soya dulce. ¡Les encantarán!</ion-card-subtitle>
    <ion-button class="registro-button" size="medium">Añadir</ion-button>

  </ion-card>

</ion-content>
